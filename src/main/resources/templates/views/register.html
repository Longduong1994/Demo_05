<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Register</h1>
<form method="post" th:action="@{/auth/register}" th:object="${user}">
    <div class="mb-3">
    <label for="exampleInputUsername1" class="form-label">Email address</label>
    <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" th:field="*{username}">
    <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
    </div>
   <div class="mb-3">
        <label for="exampleInputConfirmPassword1" class="form-label"> ConfirmPassword</label>
        <input type="password" class="form-control" id="exampleInputConfirmPassword1" th:field="*{passwordConfirm}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
